apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "org.projectlombok:lombok:1.14.8"
    compile 'commons-cli:commons-cli:1.2'
    compile 'commons-io:commons-io:2.4'
}